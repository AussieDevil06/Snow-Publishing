<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <!-- Navigation bar, logo, etc. -->

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Main content, contact form, contact information, etc. -->
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>Have a question or feedback? Fill out the form below and we will get back to you as soon as possible.</p>
            
            <!-- Contact form -->
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
            
            <!-- Contact information -->
            <div class="contact-info">
                <p>Email: admin@snow-publishing.com</p>
                <p>Phone: +1 (123) 456-7890</p>
                <!-- Add more contact information as needed -->
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Footer content, links, etc. -->
        <p>&copy; 2024 Snow Publishing. All rights reserved.</p>
    </footer>

    <script src="./assets/js/script.js"></script>
